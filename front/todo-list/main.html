<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST</title>
  
    <!-- CSS only bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- main.css 링크 시키기 -->
    <link rel="stylesheet" href="./main.css"/>

</head>
    <div class="container" id="container">
        <h3 id="title">TODO-LIST </h3>
        <div id="sub-container">
            <ul class="list-group" id="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center list-1" id="list-group-item">
                  일본가서 할 일 하나!
                  <span class="badge bg-primary rounded-pill" onclick="deleteTodo(1)">삭제</span>
                </li>                
              </ul>
        </div>
        <div class="input-group mb-3" id="input-group">
            <input type="text" class="form-control" id="input-area">
            <button class="btn btn-outline-secondary" type="button" id="button-area"  onclick="addTodo()">추가</button>
          </div>
    </div>
    <!-- jquery 가져오기 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // 사용자가 입력 -> 버튼 누르면 -> 값 가져와서 -> 리스트 추가

        //let todo = document.getElementById("input-area").val
        //위 처럼 하면 너무 기니깐 jquery(js library)를 이용해 간단하게 한다
        // let todo = $("#input-area").val();
        // console.log(todo)

        // addTodo함수에서 입력값을 list형식에 추가한다
        function addTodo(){
            let todo = $("#input-area").val();
            let id = Math.floor(Math.random() * 100000)
            let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}" id="list-group-item">
            ${todo}
            <span class="badge bg-primary rounded-pill" onclick="deleteTodo(${id})">삭제</span>
            </li>`

            $("#list-group").append(list_item)
            $("#input-area").val('')
        }

        function deleteTodo(id){
            $(".list-"+id).remove()
        }


    </script>
<body>
    
</body>
</html>
